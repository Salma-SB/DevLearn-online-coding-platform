<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Poppins:wght@300;600;700&family=Rancho&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLearn</title>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="containt">
        <div class="titre">
            <i class="fa-solid fa-code"></i>
            <h1>DevLearn</h1>
        </div>

        <div class="buttns">
            <button id="btn1" class="open">Connexion</button>
            <button id="btn2">Inscription</button>
        </div>
        <div class="formulaire open">
            <div class="titre_2">
                <h1>Bienvenue !</h1>
                <p>Connectez-vous pour accéder à vos cours</p>
            </div>
            <div class="formulaire_2">
                <label for="">Email</label>
                <input type="text" placeholder="vous@exemple.com">
              
                <label for="">Mot de passe</label>
                <input type="password" placeholder="●●●●●●●●">
              </div>
              
            <div class="buttns_form">
                <button id="btn1_form">Se connecter</button>
                <button id="btn2_form">Mot de passe oublié ?</button>               
            </div>
        </div>
        <div class="formulaire_ins">
            <div class="titre_2">
                <h1>Créer un compte</h1>
                <p>Commencez votre apprentissage dès aujourd'hui</p>
            </div>
            <div class="formulaire_2">
                <label for="">Nom Complet</label>
                <input type="text" placeholder="Salma Sebbar">
                
                <label for="">Email</label>
                <input type="text" placeholder="vous@exemple.com">
              
                <label for="">Mot de passe</label>
                <input type="password" placeholder="●●●●●●●●">
              </div>
              
            <div class="buttns_form">
                <button id="btn1_form">S'inscrire</button>
                <button id="btn2_form">En vous inscrivant, vous acceptez nos conditions d'utilisation</button>               
            </div>
        </div>
        <p id="retour"><i class="fa-solid fa-arrow-left">  </i>  <a href="../pages/home.html">Retour à l'acceil</a> </p>

        </div>


    </div>
    <script src="../js/login.js"></script>
</body>
</html>
